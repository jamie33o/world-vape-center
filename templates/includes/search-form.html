<form id="search-form" class="bg-gray-900 hidden absolute w-full p-4" method="get" action="{% url 'search' %}">
  <div class="max-w-2xl mx-auto flex flex-row items-center space-x-2">
      <input type="text" name="q" placeholder="Search..." id="search-input"
          class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button type="submit" value="Search"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
          <i class="fa fa-search"></i>
      </button>

      <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition lg:hidden close-search">
          X
      </button>
  </div>
</form>
