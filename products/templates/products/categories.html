<!-- Category -->
<nav class="w-100">
  <ul class="categories list-unstyled list-inline">
    {% for category in all_categories %}
    <li>
      <a href="{% url 'category' category=category %}" title="{{category}}"
        >{{ category | capfirst }}
      </a>
    </li>
    {% endfor%}
  </ul>
</nav>
