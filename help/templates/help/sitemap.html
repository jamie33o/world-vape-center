{% extends "base.html" %} 
{% block content %} 

<div class="container">
  <h1>Sitemap HTML</h1>
  {% for category, urls in urls.items %}

  <h4>{{ category }}</h4>
  <ul>
    {% for url in urls %}
      <li>
        <a href="{{ url }}">{{ url }}</a>
      </li>
    {% endfor %}
  </ul>

  {% endfor %}
</div>

{% endblock %}
