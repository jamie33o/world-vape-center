<div id="content-main">
    <h2>Apply Multi Choice options</h2>
    <form method="post" action="{% url 'admin:apply_multiple_choices' %}">
        {% csrf_token %}
        {{ form.ids }}
        
        <label for="{{ form.options_name.id_for_label }}">Choices Label: e.g. Nicotine Strength <br></label>

        {{ form.options_name }}
        <br>
        <label for="{{ form.choices.id_for_label }}">Select Choices:<br></label>
        
        {{ form.choices }}
        
        <input type="submit" value="Add choices">
    </form>
</div>
