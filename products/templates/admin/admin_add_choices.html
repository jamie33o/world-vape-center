{% extends "admin/base_site.html" %}

{% block content %}
    <div id="content-main">
        <h2>Multi Choice options to be added to '{{ product_names }}'</h2>
        <form method="post" action="{% url 'admin:apply_choices_to_selected' %}">
            {% csrf_token %}
            
            <label for="{{ form.choices.id_for_label }}">Select Choices:</label>
            {{ form.choices }}

            <input type="hidden" name="action" value="apply_choices_to_selected">
            <input type="hidden" name="ids" value="{{ids}}">

            <input type="submit" value="Yes, apply the custom action">
        </form>
    </div>
{% endblock %}
