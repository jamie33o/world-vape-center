{% load crispy_forms_tags %} 

<div class="mb-4 filters border-1 shadow bg-white shadow">
    <button class="hide-filter btn btn-info d-lg-none">X</button>
    <h3 class="text-center mb-5">Filters</h3>
    <form method="get" action="{% url 'filter' category=category.slug %}">
        {{ filters_form | crispy }}
        <button class="btn btn-primary mx-3" type="submit">Apply Filters</button>
    </form>
</div>
