{% extends "base.html" %}
{% load static %}

{% block extra_js %}
    <script src="{% static 'profile/js/profile.js' %}"></script>
{% endblock %}

{% block breadcrumb %}
{% endblock %}

{% block content %}
    <div class="container sm:px-8 mt-4 pt-5">
        <div class="md:ml-5 z-10">
            <ul class="flex flex-wrap font-montserrat font-semibold text-button">
                <li class="p-4 border-2 rounded-t-lg bg-white flex-1 md:flex-none md:justify-center {% if request.path == '/profile/' %}-mb-4  {% else %}mt-3 -mb-4{% endif %}">
                    <a href="{% url 'profile' %}" class="underline-hover">Profile</a>
                </li>
                <li class="p-4 border-2 rounded-t-lg bg-white flex-1 md:flex-none justify-center {% if request.path == '/profile/shipping/' %}-mb-4{% else %}mt-3 -mb-4{% endif %}">
                    <a href="{% url 'shipping_address_view' %}" class="underline-hover">Shipping</a>
                </li>
                <li class="p-4  border-2 rounded-t-lg bg-white flex-1 md:flex-none justify-center {% if request.path == '/profile/orders/' %}-mb-4{% else %}mt-3 -mb-4{% endif %}">
                    <a href="{% url 'profile_orders' %}" class="underline-hover">orders</a>
                </li>
                <li class="p-4 border-2 rounded-t-lg bg-white flex-1 md:flex-none justify-center {% if request.path == '/profile/favourites/' %}-mb-2{% else %}mt-3 -mb-2{% endif %}">
                    <a href="{% url 'favourites' %}" class="underline-hover">Favourites</a>
                </li>
                <li class="p-4 border-2 rounded-t-lg bg-white flex-1 md:flex-none justify-center {% if request.path == '/profile/tickets/' %}-mb-2{% else %}mt-3 -mb-2{% endif %}">
                    <a href="{% url 'profile_tickets' %}" class="underline-hover">Tickets</a>
                </li>
            </ul>
        </div>
        <div class="relative z-20 p-4 border-2 rounded-lg bg-gray-50 dark:bg-gray-800">
            {% block profile %}
            {% endblock %}
        </div>
    </div>
{% endblock %}

{% block extra_postloadjs %}
<script src="{% static 'products/js/fav_btn.js' %}"></script>
{% endblock %}
